<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gujarat Finance — Trusted Financial Services</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <meta name="description" content="Gujarat Finance — loans, investments, and personalized financial advice. Modern responsive single-file demo site.">
  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --accent-1: linear-gradient(135deg,#06b6d4 0%, #7c3aed 100%);
      --accent-2: linear-gradient(135deg,#f59e0b 0%, #ef4444 100%);
      --muted: rgba(255,255,255,0.65);
      --glass-border: rgba(255,255,255,0.08);
      font-family: 'Outfit',system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient( circle at 10% 10%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient( circle at 90% 90%, rgba(6,182,212,0.06), transparent 8%),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    /* container */
    .wrap{max-width:1100px;margin:32px auto;padding:28px}

    /* NAVBAR */
    header.nav{
      display:flex;align-items:center;justify-content:space-between;gap:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:14px;border-radius:18px;border:1px solid var(--glass-border);
      backdrop-filter: blur(8px) saturate(110%);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:52px;height:52px;border-radius:12px;display:grid;place-items:center;
      background: linear-gradient(135deg,#7c3aed, #06b6d4);
      font-weight:800;color:white;font-size:18px;box-shadow:0 6px 18px rgba(124,58,237,0.18);
    }
    .brand h1{margin:0;font-size:18px;letter-spacing:0.2px}
    nav.links{display:flex;gap:12px;align-items:center}
    nav.links a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    nav.links a:hover{background:var(--glass);color:#fff}
    .cta{padding:9px 14px;background:var(--accent-1);border-radius:10px;color:#fff;font-weight:700;text-decoration:none}

    /* HERO */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;margin-top:26px;align-items:center}
    .hero-card{
      padding:28px;border-radius:18px;border:1px solid var(--glass-border);background:linear-gradient(180deg,var(--glass),transparent);
      backdrop-filter: blur(10px) saturate(120%);
    }
    .kicker{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,rgba(124,58,237,0.14),rgba(6,182,212,0.08));font-weight:700;color:#fff;font-size:12px}
    h2{font-size:34px;margin:14px 0 8px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .features{display:flex;gap:10px;flex-wrap:wrap}
    .feature{flex:1 1 140px;padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.02)}
    .feature h4{margin:0 0 6px;font-size:13px}
    .feature p{margin:0;color:var(--muted);font-size:13px}

    /* RIGHT: quick form */
    .card-quick{padding:18px;border-radius:14px;background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid var(--glass-border)}
    .form-row{display:flex;gap:10px}
    .field{margin-top:10px}
    input[type='text'], input[type='number'], select{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    button.primary{width:100%;padding:12px;border-radius:10px;border:0;background:var(--accent-1);font-weight:800;color:white;cursor:pointer}
    .result{margin-top:10px;padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.03);font-weight:700}

    /* SERVICES */
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:26px}
    .service-card{padding:20px;border-radius:14px;border:1px solid var(--glass-border);background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent)}
    .service-card h3{margin:0 0 8px}

    /* FOOTER */
    footer{margin-top:36px;padding:22px;border-radius:14px;border:1px solid var(--glass-border);background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);display:flex;justify-content:space-between;align-items:center}

    /* responsiveness */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr;}
      .services{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:620px){
      .wrap{padding:14px}
      nav.links{display:none}
      .services{grid-template-columns:1fr}
      h2{font-size:26px}
    }

    /* small utilities */
    .muted{color:var(--muted)}
    .small{font-size:13px}

    /* micro animations */
    .logo, .cta{transition:transform .28s cubic-bezier(.2,.9,.2,1)}
    .cta:hover{transform:translateY(-3px) scale(1.02)}
    .logo:hover{transform:translateY(-4px) rotate(-3deg)}

  </style>
</head>
<body>
    <h1>Welcome to Gujarat Finance</h1>
    <p>Your trusted partner in financial services.</p>
</body
